<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LetsChat-📝</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="login-box">
        <div id="title">LetsChat-📝</div>
        <div id="form-box">
            <form action="chat.html">
            <label for="username">Username</label>
            <br>
            <input name="username" type="text" id="username" placeholder="Enter Username" required
            autocomplete="off">
            <br>
            <label for="room-label">Room</label>
            <br>
            <select name="room" id="room-label">

            <option value="Hommies">Hommies</option>
            <option value="Graph Traversers">Graph Traversers</option>
            <option value="Fords of Bellman">Fords of Bellman</option>
            <option value="Floyd Warshall">Floyd Warshall</option>
            <option value="Synchronized Swimming">Synchronized Swimming</option>
            <option value="No Homers Club">No Homers Club</option>
            <option value="Dijkstra's">Dijkstra's</option>


            </select><br><br>

            <button id="btnLogin">Join Room</button>
            </form>
        </div>
    </div>
</body>
</html>
